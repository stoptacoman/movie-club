<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" integrity="sha256-oSrCnRYXvHG31SBifqP2PM1uje7SJUyX0nTwO2RJV54="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>The Northmen Movie Club</title>
</head>

<body>
  <header>
    <h1>The Northmen Movie Club</h1>
    <h3>est. 2018</h3>
  </header>
  <main>
    <div class="whose-choice">
      <h2>
        <span id="whoseChoice"></span>:
      </h2>
    </div>
    <section>
      <div class="movie-poster">
        <span id="moviePoster"></span>
      </div>
      <div class="movie-details">
        <h3><span id="movieTitle"></span></h3>
        <p>Director: <span id="director"></span></p>
        <p>Cast: <span id="cast"></span></p>
        <p><span id="moviePlot"></span></p>
      </div>
    </section>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
